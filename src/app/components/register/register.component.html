<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="row w-100 justify-content-center">
    <div class="col-12 col-md-6 col-lg-4">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-5">
          
          <div class="text-center mb-4">
            <i class="bi bi-person-plus-fill fs-1 text-primary"></i>
            <h2 class="fw-bold mt-3">Criar Conta</h2>
            <p class="text-muted">Comece a controlar suas finanças</p>
          </div>

          <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            {{ errorMessage }}
            <button type="button" class="btn-close" (click)="errorMessage = ''"></button>
          </div>

          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            
            <div class="mb-3">
              <label for="usuario" class="form-label fw-semibold">
                <i class="bi bi-person-circle me-2"></i>Usuário
              </label>
              <input 
                type="text" 
                class="form-control form-control-lg" 
                id="usuario"
                formControlName="usuario"
                [class.is-invalid]="registerForm.get('usuario')?.invalid && registerForm.get('usuario')?.touched"
                placeholder="Escolha um nome de usuário"
              >
              <div *ngIf="registerForm.get('usuario')?.invalid && registerForm.get('usuario')?.touched" 
                   class="invalid-feedback">
                Usuário é obrigatório
              </div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label fw-semibold">
                <i class="bi bi-envelope-fill me-2"></i>E-mail
              </label>
              <input 
                type="email" 
                class="form-control form-control-lg" 
                id="email"
                formControlName="email"
                [class.is-invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
                placeholder="seuemail@exemplo.com"
              >
              <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" 
                   class="invalid-feedback">
                <span *ngIf="registerForm.get('email')?.errors?.['required']">E-mail é obrigatório</span>
                <span *ngIf="registerForm.get('email')?.errors?.['email']">E-mail inválido</span>
              </div>
            </div>

            <div class="mb-4">
              <label for="senha" class="form-label fw-semibold">
                <i class="bi bi-key-fill me-2"></i>Senha
              </label>
              <input 
                type="password" 
                class="form-control form-control-lg" 
                id="senha"
                formControlName="senha"
                [class.is-invalid]="registerForm.get('senha')?.invalid && registerForm.get('senha')?.touched"
                placeholder="Mínimo 6 caracteres"
              >
              <div *ngIf="registerForm.get('senha')?.invalid && registerForm.get('senha')?.touched" 
                   class="invalid-feedback">
                <span *ngIf="registerForm.get('senha')?.errors?.['required']">Senha é obrigatória</span>
                <span *ngIf="registerForm.get('senha')?.errors?.['minlength']">Senha deve ter no mínimo 6 caracteres</span>
              </div>
            </div>

            <button 
              type="submit" 
              class="btn btn-primary w-100 btn-lg mb-3"
              [disabled]="registerForm.invalid || isLoading"
            >
              <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
              <i *ngIf="!isLoading" class="bi bi-check-circle-fill me-2"></i>
              {{ isLoading ? 'Cadastrando...' : 'Cadastrar' }}
            </button>

          </form>

          <div class="text-center mt-3">
            <p class="text-muted mb-0">
              Já tem uma conta? 
              <a routerLink="/login" class="text-primary text-decoration-none fw-semibold">
                Faça login <i class="bi bi-arrow-right-short"></i>
              </a>
            </p>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
