<div class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 flex items-center justify-center p-4">
  <div class="max-w-md w-full">
    <div class="bg-white rounded-2xl shadow-xl p-8">
      
      <!-- Cabeçalho -->
      <div class="text-center mb-8">
        <div class="bg-green-100 w-20 h-20 rounded-2xl flex items-center justify-center mx-auto mb-4">
          <i class="bi bi-person-plus-fill text-4xl text-green-600"></i>
        </div>
        <h1 class="text-3xl font-bold text-gray-900">Criar Conta</h1>
        <p class="text-gray-500 mt-2">Comece a controlar suas finanças</p>
      </div>

      <!-- Alert de erro -->
      <div *ngIf="errorMessage" class="mb-6 bg-red-50 border-l-4 border-red-500 p-4 rounded">
        <div class="flex items-center">
          <i class="bi bi-exclamation-triangle-fill text-red-500 mr-2"></i>
          <p class="text-red-700 text-sm">{{ errorMessage }}</p>
          <button class="ml-auto" (click)="errorMessage = ''">
            <i class="bi bi-x text-red-500"></i>
          </button>
        </div>
      </div>

      <!-- Formulário -->
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-6">
        
        <!-- Campo Usuário -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            <i class="bi bi-person-circle mr-2"></i>Usuário
          </label>
          <input 
            type="text" 
            formControlName="usuario"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none transition"
            [class.border-red-500]="registerForm.get('usuario')?.invalid && registerForm.get('usuario')?.touched"
            placeholder="Escolha um nome de usuário"
          >
          <p *ngIf="registerForm.get('usuario')?.invalid && registerForm.get('usuario')?.touched" 
             class="mt-1 text-sm text-red-600">
            Usuário é obrigatório
          </p>
        </div>

        <!-- Campo Email -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            <i class="bi bi-envelope-fill mr-2"></i>E-mail
          </label>
          <input 
            type="email" 
            formControlName="email"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none transition"
            [class.border-red-500]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
            placeholder="seuemail@exemplo.com"
          >
          <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" 
               class="mt-1 text-sm text-red-600">
            <p *ngIf="registerForm.get('email')?.errors?.['required']">E-mail é obrigatório</p>
            <p *ngIf="registerForm.get('email')?.errors?.['email']">E-mail inválido</p>
          </div>
        </div>

        <!-- Campo Senha -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            <i class="bi bi-key-fill mr-2"></i>Senha
          </label>
          <input 
            type="password" 
            formControlName="senha"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none transition"
            [class.border-red-500]="registerForm.get('senha')?.invalid && registerForm.get('senha')?.touched"
            placeholder="Mínimo 6 caracteres"
          >
          <div *ngIf="registerForm.get('senha')?.invalid && registerForm.get('senha')?.touched" 
               class="mt-1 text-sm text-red-600">
            <p *ngIf="registerForm.get('senha')?.errors?.['required']">Senha é obrigatória</p>
            <p *ngIf="registerForm.get('senha')?.errors?.['minlength']">Senha deve ter no mínimo 6 caracteres</p>
          </div>
        </div>

        <!-- Botão -->
        <button 
          type="submit" 
          class="w-full bg-gradient-to-r from-green-600 to-green-700 hover:from-green-700 hover:to-green-800 text-white font-semibold py-3 px-4 rounded-lg transition disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center"
          [disabled]="registerForm.invalid || isLoading"
        >
          <i *ngIf="!isLoading" class="bi bi-check-circle-fill mr-2"></i>
          <span *ngIf="isLoading" class="inline-block w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin mr-2"></span>
          {{ isLoading ? 'Cadastrando...' : 'Cadastrar' }}
        </button>

      </form>

      <!-- Link para login -->
      <p class="text-center mt-6 text-gray-600">
        Já tem uma conta? 
        <a routerLink="/login" class="text-green-600 hover:text-green-700 font-medium hover:underline">
          Faça login <i class="bi bi-arrow-right"></i>
        </a>
      </p>

    </div>
  </div>
</div>
