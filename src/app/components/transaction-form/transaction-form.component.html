<div
  class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50 flex items-center justify-center p-4">
  <div class="relative bg-white rounded-lg shadow-xl max-w-md w-full animate-slideIn">

    <div class="flex justify-between items-center p-6 border-b">
      <h2 class="text-xl font-bold text-gray-800">
        {{ isEditMode ? 'Editar Transação' : 'Nova Transação' }}
      </h2>
      <button (click)="onCancel()" class="text-gray-400 hover:text-gray-600">
        <i class="bi bi-x-lg text-xl"></i>
      </button>
    </div>

    <div class="p-6">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Tipo <span class="text-red-500">*</span>
          </label>
          <div class="flex space-x-4">
            <label class="flex items-center p-3 border rounded-lg cursor-pointer flex-1"
              [class.border-green-500]="tipo?.value === 'GANHO'" [class.bg-green-50]="tipo?.value === 'GANHO'">
              <input type="radio" formControlName="tipo" value="GANHO" class="mr-2">
              <span class="text-green-600 font-medium">Ganho</span>
            </label>
            <label class="flex items-center p-3 border rounded-lg cursor-pointer flex-1"
              [class.border-red-500]="tipo?.value === 'GASTO'" [class.bg-red-50]="tipo?.value === 'GASTO'">
              <input type="radio" formControlName="tipo" value="GASTO" class="mr-2">
              <span class="text-red-600 font-medium">Gasto</span>
            </label>
          </div>
        </div>

        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Categoria <span class="text-red-500">*</span>
          </label>
          <input type="text" formControlName="categoria"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            placeholder="Digite a categoria (ex: Uber, Combustível, Manutenção)"
            [class.border-red-500]="categoria?.invalid && categoria?.touched">
          <div *ngIf="categoria?.invalid && categoria?.touched" class="mt-1 text-sm text-red-600">
            Categoria é obrigatória
          </div>
          <p class="text-xs text-gray-400 mt-1">
            * Use qualquer categoria que fizer sentido para você
          </p>
        </div>

        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Valor (R$) <span class="text-red-500">*</span>
          </label>
          <div class="relative">
            <span class="absolute left-3 top-2 text-gray-500">R$</span>
            <input type="text" formControlName="valor" (input)="onValorInput($event)"
              class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              placeholder="0,00" [class.border-red-500]="valor?.invalid && valor?.touched">
          </div>
          <div *ngIf="valor?.invalid && valor?.touched" class="mt-1 text-sm text-red-600">
            <span *ngIf="valor?.errors?.['required']">Valor é obrigatório</span>
            <span *ngIf="valor?.errors?.['min']">Valor deve ser maior que zero</span>
          </div>
        </div>

        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Data <span class="text-red-500">*</span>
          </label>
          <input type="text" formControlName="data" placeholder="dd/mm/aaaa" maxlength="10"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            [class.border-red-500]="data?.invalid && data?.touched">
          <div *ngIf="data?.invalid && data?.touched" class="mt-1 text-sm text-red-600">
            Data é obrigatória
          </div>
        </div>

        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Descrição <span class="text-gray-400 text-xs">(opcional)</span>
          </label>
          <textarea formControlName="descricao" rows="3"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            placeholder="Detalhes adicionais da transação..."></textarea>
        </div>

        <div class="flex space-x-3">
          <button type="button" (click)="onCancel()"
            class="flex-1 px-4 py-2 bg-gray-100 hover:bg-gray-200 text-gray-800 font-medium rounded-lg transition">
            Cancelar
          </button>
          <button type="submit" [disabled]="form.invalid"
            class="flex-1 px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition disabled:opacity-50 disabled:cursor-not-allowed">
            {{ isEditMode ? 'Atualizar' : 'Salvar' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
