<div class="container-fluid">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">
        <i class="bi bi-shield-lock me-2"></i>
        Moto Control
      </a>
      <div class="navbar-nav ms-auto">
        <span class="nav-item nav-link text-white">
          <i class="bi bi-person-circle me-1"></i>
          {{ user?.usuario }}
        </span>
        <button class="btn btn-outline-light ms-3" (click)="logout()">
          <i class="bi bi-box-arrow-right me-1"></i>
          Sair
        </button>
      </div>
    </div>
  </nav>

  <!-- Conteúdo -->
  <div class="container mt-5">
    <h1 class="mb-4">Dashboard</h1>
    
    <div class="row g-4">
      <!-- Card Ganhos -->
      <div class="col-md-4">
        <div class="card border-success shadow-sm h-100">
          <div class="card-body">
            <div class="d-flex align-items-center mb-3">
              <div class="bg-success bg-opacity-10 p-3 rounded-circle">
                <i class="bi bi-graph-up-arrow fs-3 text-success"></i>
              </div>
              <h5 class="card-title ms-3 mb-0">Ganhos</h5>
            </div>
            <h2 class="text-success">R$ 0,00</h2>
            <p class="text-muted mb-0">Total do mês</p>
            <button class="btn btn-outline-success w-100 mt-3">
              <i class="bi bi-plus-circle me-2"></i>Adicionar
            </button>
          </div>
        </div>
      </div>

      <!-- Card Gastos -->
      <div class="col-md-4">
        <div class="card border-danger shadow-sm h-100">
          <div class="card-body">
            <div class="d-flex align-items-center mb-3">
              <div class="bg-danger bg-opacity-10 p-3 rounded-circle">
                <i class="bi bi-graph-down-arrow fs-3 text-danger"></i>
              </div>
              <h5 class="card-title ms-3 mb-0">Gastos</h5>
            </div>
            <h2 class="text-danger">R$ 0,00</h2>
            <p class="text-muted mb-0">Total do mês</p>
            <button class="btn btn-outline-danger w-100 mt-3">
              <i class="bi bi-plus-circle me-2"></i>Adicionar
            </button>
          </div>
        </div>
      </div>

      <!-- Card Saldo -->
      <div class="col-md-4">
        <div class="card border-info shadow-sm h-100">
          <div class="card-body">
            <div class="d-flex align-items-center mb-3">
              <div class="bg-info bg-opacity-10 p-3 rounded-circle">
                <i class="bi bi-wallet2 fs-3 text-info"></i>
              </div>
              <h5 class="card-title ms-3 mb-0">Saldo</h5>
            </div>
            <h2 class="text-info">R$ 0,00</h2>
            <p class="text-muted mb-0">Disponível</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
