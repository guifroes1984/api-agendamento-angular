<div class="min-h-screen bg-gray-50">
  <!-- Navbar -->
  <nav class="bg-gradient-to-r from-blue-600 to-blue-700 text-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center space-x-3">
          <i class="bi bi-shield-lock text-2xl"></i>
          <span class="font-bold text-xl">Moto Control</span>
        </div>
        <div class="flex items-center space-x-4">
          <div class="flex items-center space-x-2">
            <i class="bi bi-person-circle text-xl"></i>
            <span>{{ user?.usuario }}</span>
          </div>
          <button 
            (click)="logout()" 
            class="bg-white/10 hover:bg-white/20 px-4 py-2 rounded-lg transition flex items-center space-x-2"
          >
            <i class="bi bi-box-arrow-right"></i>
            <span>Sair</span>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Conteúdo Principal -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Dashboard</h1>
    
    <!-- Cards -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      
      <!-- Card Ganhos -->
      <div class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition">
        <div class="p-6">
          <div class="flex items-center justify-between mb-4">
            <div class="bg-green-100 p-3 rounded-lg">
              <i class="bi bi-graph-up-arrow text-2xl text-green-600"></i>
            </div>
            <span class="text-sm font-medium text-green-600 bg-green-50 px-3 py-1 rounded-full">+12%</span>
          </div>
          <h3 class="text-gray-500 text-sm font-medium">Ganhos</h3>
          <p class="text-3xl font-bold text-gray-800 mt-1">R$ 0,00</p>
          <p class="text-sm text-gray-500 mt-1">Total do mês</p>
          <button class="mt-4 w-full bg-green-50 hover:bg-green-100 text-green-700 font-medium py-2 px-4 rounded-lg transition flex items-center justify-center">
            <i class="bi bi-plus-circle mr-2"></i>
            Adicionar Ganho
          </button>
        </div>
      </div>

      <!-- Card Gastos -->
      <div class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition">
        <div class="p-6">
          <div class="flex items-center justify-between mb-4">
            <div class="bg-red-100 p-3 rounded-lg">
              <i class="bi bi-graph-down-arrow text-2xl text-red-600"></i>
            </div>
            <span class="text-sm font-medium text-red-600 bg-red-50 px-3 py-1 rounded-full">+5%</span>
          </div>
          <h3 class="text-gray-500 text-sm font-medium">Gastos</h3>
          <p class="text-3xl font-bold text-gray-800 mt-1">R$ 0,00</p>
          <p class="text-sm text-gray-500 mt-1">Total do mês</p>
          <button class="mt-4 w-full bg-red-50 hover:bg-red-100 text-red-700 font-medium py-2 px-4 rounded-lg transition flex items-center justify-center">
            <i class="bi bi-plus-circle mr-2"></i>
            Adicionar Gasto
          </button>
        </div>
      </div>

      <!-- Card Saldo -->
      <div class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition">
        <div class="p-6">
          <div class="flex items-center justify-between mb-4">
            <div class="bg-blue-100 p-3 rounded-lg">
              <i class="bi bi-wallet2 text-2xl text-blue-600"></i>
            </div>
            <span class="text-sm font-medium text-blue-600 bg-blue-50 px-3 py-1 rounded-full">Saldo</span>
          </div>
          <h3 class="text-gray-500 text-sm font-medium">Disponível</h3>
          <p class="text-3xl font-bold text-gray-800 mt-1">R$ 0,00</p>
          <p class="text-sm text-gray-500 mt-1">Após todos os gastos</p>
          <div class="mt-4 w-full bg-gray-50 py-2 px-4 rounded-lg text-center text-gray-500">
            <i class="bi bi-info-circle mr-1"></i>
            Atualizado agora
          </div>
        </div>
      </div>

    </div>
  </main>
</div>
