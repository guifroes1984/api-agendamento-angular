<div class="min-h-screen bg-gray-50">
  <nav class="bg-gradient-to-r from-blue-600 to-blue-700 text-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center space-x-3">
          <i class="bi bi-shield-lock text-2xl"></i>
          <span class="font-bold text-xl">Moto Control</span>
        </div>
        <div class="flex items-center space-x-4">
          <div class="flex items-center space-x-2">
            <i class="bi bi-person-circle text-xl"></i>
            <span>{{ user?.usuario }}</span>
          </div>
          <button (click)="logout()"
            class="bg-white/10 hover:bg-white/20 px-4 py-2 rounded-lg transition flex items-center space-x-2">
            <i class="bi bi-box-arrow-right"></i>
            <span>Sair</span>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <div *ngIf="loading$ | async" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="flex justify-center items-center py-12">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
    </div>
  </div>

  <div *ngIf="error$ | async as error" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="bg-red-100 border-l-4 border-red-500 p-4">
      <p class="text-red-700">{{ error }}</p>
    </div>
  </div>

  <main *ngIf="!(loading$ | async)" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

    <!-- BOTÃO REMOVIDO! O bloco abaixo foi apagado:
    
    <div class="flex justify-end mb-6">
      <button (click)="openNewTransaction()"
        class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg flex items-center space-x-2">
        <i class="bi bi-plus-circle"></i>
        <span>Adicionar</span>
      </button>
    </div>
    
    -->

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
      <div class="bg-white rounded-xl shadow-md p-6">
        <h3 class="text-gray-500 text-sm font-medium">Ganhos</h3>
        <p class="text-3xl font-bold text-green-600 mt-2">
          {{ (totalEarnings$ | async) | currency:'BRL' }}
        </p>
        <p class="text-sm text-gray-500 mt-1">Total acumulado</p>
      </div>
      <div class="bg-white rounded-xl shadow-md p-6">
        <h3 class="text-gray-500 text-sm font-medium">Gastos</h3>
        <p class="text-3xl font-bold text-red-600 mt-2">
          {{ (totalExpenses$ | async) | currency:'BRL' }}
        </p>
        <p class="text-sm text-gray-500 mt-1">Total acumulado</p>
      </div>
      <div class="bg-white rounded-xl shadow-md p-6">
        <h3 class="text-gray-500 text-sm font-medium">Saldo</h3>
        <p class="text-3xl font-bold mt-2" [class.text-green-600]="(netProfit$ | async) ?? 0 >= 0"
          [class.text-red-600]="(netProfit$ | async) ?? 0 < 0">
          {{ (netProfit$ | async) ?? 0 | currency:'BRL' }}
        </p>
        <p class="text-sm text-gray-500 mt-1">Lucro líquido</p>
      </div>
    </div>
  </main>
</div>

<app-transaction-form 
  *ngIf="showTransactionForm"
  [transaction]="editingTransaction"
  (save)="saveTransaction($event)"
  (cancel)="closeTransactionForm()">
</app-transaction-form>
